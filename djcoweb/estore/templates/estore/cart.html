<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cart</title>
        
        <link rel="stylesheet" href="">
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!--Custom Bootstrap classes-->
        {% load static %}
        <link href="{% static 'css/estore/custom_bs.css' %}" rel="stylesheet">
        <script src="{% static 'js/estore/prod_cart.js' %}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar sticky-top navbar-expand-md px-2" style="background-color: aqua;">
                <a class="navbar-brand text-decoration-none" href="/">
                    <img src="" class="d-inline-block align-top " width="" height="" alt="co_logo" >
                    Aqua Lash & CO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dash_nav" aria-controls="#dash_nav" aria-expanded="false" aria-label="toggle nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="dash_nav">    
                    <a class="nav-link my-1" href="/">About</a>
                    <a class="nav-link my-1" href="/products">Products</a>
                    <a class="nav-link my-1 disabled" href="/cart"><strong>Cart</strong></a>
                    <a class="nav-link my-1" href="/logreg/dashboard">Dashboard</a>
                    <a class="nav-link my-1" href="/logreg/logout">Logout</a> 
                </div> 
            </nav>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-danger mt-2" role="alert">
                    <div {% if message.tags %} class="{{message.tags}} text-center"{% endif %}><strong>{{message}}</strong></div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="row display-4 justify-content-center my-1">Cart</div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                {% for prod in prods %}
                <div class="col-6 col-md-4 col-lg-3 mb-2">
                    <div id="{{prod.name}}card" class="card text-center">    
                        <img src="{% static 'images/estore/vegetables-background.jpg' %}" class="card-img-top" alt="">
                        <div class="card-body">
                            <div id="{{prod.name}}quantity" class="card-title">{{prod.name}} {{prod.price}} x {{prod.quantity}}</div>
                            <form method="post">
                                {% csrf_token %}
                                <select name="quantity" class="form-select" aria-label="default select">
                                    <option selected>Quantity</option>
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                </select>
                                <button id="{{prod.prod_id}} add" class="modify_cart btn btn-primary" type="submit"><!--<a class="text-decoration-none text-white" href= "/cart/add/{{prod.prod_id}}">-->Add to Cart<!--</a>--></button>
                                <button id="{{prod.prod_id}} remove" class="modify_cart btn btn-primary" type="submit"><!--<a class="text-decoration-none text-white" href="/cart/remove/{{prod.prod_id}}">-->Remove<!--</a>--></button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="sticky-bottom" style="background-color: aqua;">
                <div id="cart_tot" class="display-4 text-center">Total: {{total}}</div>
                <btn class="btn btn-primary w-100 mb-2"><a class="text-decoration-none text-white" href="/estore/checkout">Proceed to Checkout</a></btn>
            </div>

        </div>
    </body>
</html>
