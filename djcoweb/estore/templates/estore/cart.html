<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cart</title>
        
        <link rel="stylesheet" href="">
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5
        KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4
        Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Custom Bootstrap classes-->
        {% load static %}
        <link href="{% static 'css/estore/custom_bs.css' %}" rel="stylesheet">
        <script src=""></script>
    </head>
    <body>
        {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                {% endfor %}
                </ul>
        {% endif %}
        <div class="container-fluid">
            <nav class="navbar sticky-top navbar-expand-md px-2" style="background-color: aqua;">
                <a class="navbar-brand text-decoration-none" href="/estore/about">
                    <img src="" class="d-inline-block align-top " width="" height="" alt="co_logo" >
                    Aqua Lash & CO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dash_nav" aria-controls="#dash_nav" aria-expanded="false" aria-label="toggle nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="dash_nav">    
                    <a class="nav-link my-1" href="/estore/about">About</a>
                    <a class="nav-link my-1" href="/dashboard">Dashboard</a>
                    <a class="nav-link my-1" href="/estore/products">Products</a>
                    <a class="nav-link my-1 disabled" href="/estore/cart"><strong>Cart</strong></a>
                    <a class="nav-link my-1" href="/logout">Logout</a> 
                </div> 
            </nav>
            
            <div class="row display-4 justify-content-center my-1">Cart</div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
                {% for prod in prods %}
                <div class="col-6 col-md-4 col-lg-3 mb-2">
                    <div class="card text-center">    
                        <img src="{% static 'images/estore/vegetables-background.jpg' %}" class="card-img-top" alt="">
                        <div class="card-body">
                            <div class="card-title">{{prod.name}} {{prod.price}} x {{prod.quantity}}</div>
                            <button class="btn btn-primary"><a class="text-decoration-none text-white" href= "cart/add/{{prod.prod_id}}">Add</a></button>
                            <button class="btn btn-primary"><a class="text-decoration-none text-white" href="cart/remove/{{prod.prod_id}}">Remove</a></button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="sticky-bottom" style="background-color: aqua;">
                <div class="display-4 text-center">Total: {{total}}</div>
                <btn class="btn btn-primary w-100 mb-2"><a class="text-decoration-none text-white" href="/estore/checkout">Proceed to Checkout</a></btn>
            </div>

        </div>
    </body>
</html>
