<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>

        <link rel="stylesheet" href="">
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        {% load static %}
        <!--Custom Bootstrap classes-->
        <!--<script src="{% static 'js/estore/logreg.js' %}"></script>-->
    </head>
    <body>
        <div class="container-fluid">
            
            <!--<div class="modal fade" id="error" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <h1 class="modal-title" id="errorModalLabel">Title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-content">
                        <div class="modal-body">
                            
                        </div>
                    </div>
                </div>
            </div>-->

            <nav class="navbar sticky-top navbar-expand-md px-2" style="background-color: aqua;">
                <a class="navbar-brand text-decoration-none" id="hi" href="/">
                    <img src="" class="d-inline-block align-top " width="" height="" alt="co_logo" >
                    Aqua Lash & CO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dash_nav" aria-controls="#dash_nav" aria-expanded="false" aria-label="toggle nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="dash_nav">    
                    <a class="nav-link my-1" href="/">About</a>
                    <a class="nav-link my-1" href="/products">Products</a>
                    <a class="nav-link my-1 disabled" href="/logreg/logreg"><strong>Login/Create</strong></a>
                </div> 
            </nav>

            {% if messages %}
                <ul class="messages alert alert-danger list-unstyled mt-2">
                {% for message in messages %}
                    
                    <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                    
                {% endfor %}
                </ul>
            {% endif %}

            <div class="row row-cols-md-2">
                <div class="col-12 col-md-6 my-2 mr-2">
                    <div class="card">
                        <div class="card-header text-center display-4 mb-1">New Member</div>
                        <div class="card-body">
                            <form id="create" class="form row row-cols-lg-4 row-cols-sm-2 needs-validation" novalidate style="height:50%;" action="validate" method='post'>
                                {% csrf_token %}
                                <div id="name" class="form-group col p-2 mb-2 mr-1">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="First and Last" required>
                                </div>
                                <div id="email" class="form-group col p-2 mb-2">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control form-control-sm" id="email" name="email" placeholder="example@gmail.com" required>
                                </div>
                                <div id="number" class="form-group col p-2 mb-2">
                                    <label for="number">Number:</label>
                                    <input type="text" class="form-control form-control-sm" id="number" name="number" placeholder="(XXX)-XXX-XXXX" required>
                                </div>
                                <div id="pword" class="form-group col p-2 mb-2">
                                    <label for="pword">Password:</label>
                                    <input type="text" class="form-control form-control-sm" id="pword" name="pword" required>
                                </div>
                                <input type="hidden" name="form" value="create">
                                <div class="w-100"></div>
                                <button class="btn btn-primary mx-auto mb-2" type="submit" data-bs-toggle="modal" data-bs-target="#error">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 my-2">
                    <div class="card">
                        <div class="card-header text-center display-4 mb-2 text-nowrap">Returning Member</div>
                        <div class="card-body">
                            <form id="match" class="form row row-cols-2 needs-validation" novalidate action="validate" method='post'>
                                {% csrf_token %}
                                <div id="lemail" class="form-group col mb-2">
                                    <label for="lemail">Email:</label> 
                                    <input type="text" class="form-control form-control-sm" id="lemail" name="lemail" placeholder="User Email" required>
                                </div>
                                <div id="lpword" class="form-group col mb-2">
                                    <label for="lpword">Password:</label> 
                                    <input type="text" class="form-control form-control-sm" id="lpword" name="lpword" placeholder="User Password" required>
                                </div>
                                <input type="hidden" name="form" value="match">
                                <div class="w-100"></div>
                                <button class="btn btn-primary mx-auto my-2" type="submit" data-bs-toggle="modal" data-bs-target="#error">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
