<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>
        
        <link rel="stylesheet" href="">
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5
        KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4
        Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Custom Bootstrap classes-->
        {% load static %}
        <link href="{% static 'css/estore/custom_bs.css' %}" rel="stylesheet">
        <script src=""></script>
    </head>
    <body>
        <div class="container-fluid">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <nav class="navbar sticky-top navbar-expand-md px-2" style="background-color: aqua;">
                <a class="navbar-brand text-decoration-none" href="/estore/about">
                    <img src="" class="d-inline-block align-top " width="" height="" alt="co_logo" >
                    Aqua Lash & CO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dash_nav" aria-controls="#dash_nav" aria-expanded="false" aria-label="toggle nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="dash_nav">    
                    <a class="nav-link my-1" href="/estore/about">About</a>
                    <a class="nav-link my-1" href="/estore/products">Products</a>
                </div> 
            </nav>

            <div class="row row-cols-md-2">
                <div class="col col-md-6 my-2 mr-2">
                    <div class="card">
                        <div class="card-header text-center display-4 mb-1">New Member</div>
                        <div class="card-body">
                            <form class="form row row-cols-lg-4 row-cols-sm-2" style="height:50%;" action= "validate" method='post'>
                                {% csrf_token %}
                                <div class="form-group col p-2 mb-2 mr-1">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="First and Last">
                                </div>
                                <div class="form-group col p-2 mb-2">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control form-control-sm" id="email" name="email" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group col p-2 mb-2">
                                    <label for="number">Number:</label>
                                    <input type="text" class="form-control form-control-sm" id="number" name="number" placeholder="(XXX)-XXX-XXXX">
                                </div>
                                <div class="form-group col p-2 mb-2">
                                    <label for="pword">Password:</label>
                                    <input type="text" class="form-control form-control-sm" id="pword" name="pword">
                                </div>
                                <input type="hidden" name="form" value="create">
                                <div class="w-100"></div>
                                <button class="btn btn-primary mx-auto mb-2" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 my-2">
                    <div class="card">
                        <div class="card-header text-center display-4 mb-2 text-nowrap">Returning Member</div>
                        <div class="card-body border">
                            <form class="form row row-cols-2" action="validate" method='post'>
                                {% csrf_token %}
                                <div class="form-group col p-2 mb-2">
                                    <label for="email">Email:</label> 
                                    <input type="text" class="form-control form-control-sm" id="email" name="email" placeholder="User Email">
                                </div>
                                <div class="form-group col p-2 mb-2">
                                    <label for="pword">Password:</label> 
                                    <input type="text" class="form-control form-control-sm" id="pword" name="pword" placeholder="User Password">
                                </div>
                                <input type="hidden" name="form" value="match">
                                <div class="w-100"></div>
                                <button class="btn btn-primary mx-auto mb-2" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
