<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Account</title>
        
        <link rel="stylesheet" href="">
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!--Custom Bootstrap classes/scripts-->
        {% load static %}
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar sticky-top navbar-expand-md px-2" style="background-color: aqua;">
                <a class="navbar-brand text-decoration-none" href="/">
                    <img src="" class="d-inline-block align-top " width="" height="" alt="co_logo" >
                    Aqua Lash & CO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dash_nav" aria-controls="#dash_nav" aria-expanded="false" aria-label="toggle nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="dash_nav">    
                    <a class="nav-link my-1" href="/">About</a>
                    <a class="nav-link my-1" href="/products">Products</a>
                    <a class="nav-link my-1" href="/cart/curr">Cart</a>
                    <a class="nav-link my-1" href="/logreg/dashboard">Dashboard</a>
                    <a class="nav-link my-1 disabled" href="/logreg/account"><strong>Account</strong></a>
                    <a class="nav-link my-1" href="/logreg/logout">Logout</a> 
                </div> 
            </nav>

            <!--<div class='modal fade' id='account' tabindex='-1' role="dialog">
                <div class='modal-dialog' role="document">
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='close'>
                        </div>
                        <div class='modal-body text-center'>
                        
                        </div>
                    </div>
                </div>
            </div>-->

            {% if messages %}
                <ul class="messages alert alert-danger list-unstyled mt-2">
                {% for message in messages %}
                    
                    <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                    
                {% endfor %}
                </ul>
            {% endif %}

            <div class="row display-4 justify-content-center my-1">Account</div>
            <form id="change" class="form row row-cols-lg-4 row-cols-sm-2 needs-validation" action="validate" method="post">
                {% csrf_token %}
                <div id="name" class="form-group p-2 mb-2 mr-1">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" value="{{user.name}}" required>
                </div>
                <div id="email" class="form-group col p-2 mb-2">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control form-control-sm" id="email" name="email" value="{{user.email}}" disabled>
                </div>
                <div id="number" class="form-group col p-2 mb-2">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control form-control-sm" id="number" name="number" value="{{user.number}}" required>
                </div>
                <div id="pword" class="form-group col p-2 mb-2">
                    <label for="pword">Password:</label>
                    <input type="text" class="form-control form-control-sm" id="pword" name="pword" placeholder="Password" required>
                </div>
                <div class="w-100"></div>
                <input type="hidden" name="form" value="update">
                <button class="btn btn-primary mx-auto mb-2" type="submit" data-bs-toggle="modal" data-bs-target="#account">Save Changes</button>
            </form>

        </div>
    </body>
</html>
