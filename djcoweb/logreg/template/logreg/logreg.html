<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>New Member</h1>
        <form action= "{% url 'logreg:create' %}" method='post'>
            {% csrf_token %}
            Name: <input type="text" name="name">
            Email: <input type="text" name="email">
            Phone Number: <input type="int" name="number">
            Password: <input type="text" name="pword">
            <button type="submit">Submit</button>
        </form>

        <h1>Returning Member</h1>
        <form action="{% url 'logreg:match' %}" method='post'>
            {% csrf_token %}
            Email: <input type="text" name="email">
            Password: <input type="text" name="pword">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
